<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Google search bar</title>
</head>
<body>
    <div class="hero">
        <div id="searchBox">
            <img src="img/google-icon-logo-png-transparent.png" id="googleIcon">
            <input type="text" placeholder="Search Google or type a URL">
            <img src="img/Google_mic.svg.png" class="mic-icon">
        </div>
    </div>

    <script>
        var searchBox = document.getElementById("searchBox");
        var googleIcon = document.getElementById("googleIcon");
        // click event
        googleIcon.onclick = function(){
            searchBox.classList.toggle("active");
        }
    </script>
</body>
</html>
